<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="header">
        <h3>Student Registration Form</h3>
    <h4>please fill in this form to register a student</h4>
    </div>
    <form id="fullForm" action="">
        <div class="group">
            <label for="first name">First Name :</label>
            <input placeholder="Enter the first name" type="text" name="first name" id="first_name">
        </div><br>

        <div class="group">
            <label for="last name">Last Name :</label>
            <input placeholder="Enter the first name" type="text" name="Last name" id="last_name">
        </div><br>

        <div class="group">
            <label for="email">Email :</label>
            <input placeholder=" Enter the email" type="email" class="email" name="email" id="email ">
        </div><br>

        <div class="group">
            <label for="">Email Confirmation :</label>
            <input placeholder="Enter the again email" type="re_email" name="re_email" id="re_email">
        </div><br>

        <div class="group">
            <label for="country">Country :</label>
            <select name="country" id="country">
                <option value="">select</option>
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Srilank</option>
                <option value="">Indonesia</option>
                <option value="">U.S.A</option>
                <option value="">England</option>
                <option value="">Brasil</option>
                <option value="">Canada</option>
                <option value="">Sweden</option>
            </select>
        </div><br>

        <div class="group">
            <label for="city">City :</label>
            <select name="city" id="city">
                <option value="">select</option>
                <option value="">delhi</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
            </select>
        </div><br>

        <div class="group">
            <label for="course">Course List :</label>
            <select name="course" id="course">
                <option value="">select</option>
                <option value="">delhi</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
                <option value="">islamabad</option>
            </select>
        </div><br>

        <div class="group">
            <label for="comments">Add course List :</label><br>
            <textarea name="" id="" cols="30" rows="10">
            </textarea>
        </div>

        <div class="btn">
            <button id="btn_one" type="submit">Remove Class</button><br><br>
            <button id="btn_two" type="submit">Register</button>
        </div>






    </form>
</body>

</html>
